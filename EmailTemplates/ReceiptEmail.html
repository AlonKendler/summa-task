<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Receipt Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <h3>Formatted Text</h3>

    <div dir="rtl">@Model.ExtractedText</div>
</body>
</html>
